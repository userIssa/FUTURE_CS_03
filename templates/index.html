<!DOCTYPE html>
<html>

<head>
    <title>AES File Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .flashes li {
            background: #f8d7da;
            color: #721c24;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AES File Encryption/Decryption</h1>

        <!-- Upload for Encryption -->
        <form method="POST" enctype="multipart/form-data" action="/">
            <label for="file">Select file to encrypt:</label><br>
            <input type="file" name="file" required><br>
            <button type="submit">Encrypt</button>
        </form>

        <!-- Upload for Decryption -->
        <form method="POST" enctype="multipart/form-data" action="/decrypt">
            <label for="file">Select file to decrypt (.bin):</label><br>
            <input type="file" name="file" required><br>
            <button type="submit">Decrypt</button>
        </form>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
